name: Flutter Build Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.29.3"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find Android folder
        id: find-android
        run: |
          # Recherche rÃ©cursive du dossier android
          ANDROID_PATH=$(find . -type d -name android -print -quit)
          echo "ANDROID_PATH=${ANDROID_PATH}" >> $GITHUB_OUTPUT
          echo "Android folder found at: ${ANDROID_PATH}"

      - name: Validate Android structure
        run: |
          if [ -z "${{ steps.find-android.outputs.ANDROID_PATH }}" ]; then
            echo "::error::No android folder found, generating one..."
            flutter create --platforms android .
          else
            echo "Android folder exists at ${{ steps.find-android.outputs.ANDROID_PATH }}"
          fi

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Install dependencies
        run: |
          flutter pub get
          flutter pub upgrade

      - name: Build APK
        run: |
          flutter clean
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
